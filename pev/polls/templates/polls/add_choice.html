<!--add_choice.html-->
{% extends 'base.html' %} {% block content %}

<div class="col">
    <legend>{{ poll.text }}</legend>
    <div class="form-row align-items-center col-md-6 offset-md-3">
        <strong class="mr-3"> Choices: </strong>
 
        <button type="button" class="btn btn-success mr-2 btn-sm" 
                hx-get="{% url 'polls:protocol_choice' poll.id %}" 
                hx-target="#choice-forms" 
                hx-swap="beforeend">+</button>
    </div>
</div>

<div id="choice-forms">
    {% include 'polls/partials/choice_form.html' %}
</div>

<br />
<hr />
<div class="container-fluid">
    <div class="form-row align-items-center">
        <button type="submit" class="btn btn-primary mr-2" id="submit-all">Submit</button>
        <a role="button" class="btn btn-warning mr-2" href="{% url 'polls:edit_poll' poll.id %}">Back</a>
    </div>
</div>

{% include 'polls/partials/list_choice.html' %}
{% endblock %}
