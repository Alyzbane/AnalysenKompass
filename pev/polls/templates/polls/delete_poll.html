{% extends 'base.html' %}

{% block content %}


<div class="container-fluid">
<strong class="text-danger"> Delete this poll? </strong> 
<br>
<h2>Poll Title: {{ poll.poll_text }}</h2>
<hr>
<h4>Choices:</h4>
{% for choice in poll.choice_set.all %}
    <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-action">
             {{ choice.choice_text }}  
        </li>
    </ul>
{% endfor %}
<hr>
<form method="post" action="">
 {% csrf_token %}
<button type="submit" class="btn btn-danger">Confirm</button>
<a class="btn btn-primary" role="button" href="{% url "surveys:survey_detail" poll.survey.id %}">Cancel</a>
</form>
</div>

{% endblock %}
