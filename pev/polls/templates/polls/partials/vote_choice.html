<form hx-post="{% url 'polls:add_vote' poll.id %}" hx-trigger="click from:#submit-vote" hx-target="#form-choices">
{% csrf_token %}  
    <div class="container-fluid">
        {% for choice in poll.choice_set.all %}
        <input type="radio" class="list-group-items" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label> 
        <br />
        {% endfor %}
    </div>
</form>
