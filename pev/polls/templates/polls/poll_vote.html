     <hr>


     <div class="row">
    <div class="col-4">
        <p class="text-middle me-2">Page {{ polls_page.number }}</p>
    </div>

        <a href="?page={{ polls_page.previous_page_number }}" class="btn btn-secondary me-2" id="next"><</a>
        <a href="?page={{ polls_page.next_page_number }}" class="btn btn-secondary me-2" id="next">></a>
    </div>
</div>

<hr>
<br>
    <div id="form-choices">
        {% include 'polls/partials/vote_choice.html' %}
    </div>

 <div class="container-fluid">
    <button type="submit" 
            class="btn btn-primary mt-3 align-self-end" 
            id="submit-vote">Vote</button>

    </div>
</div>
