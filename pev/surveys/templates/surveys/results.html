{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- JS plotly -->
<script src="https://cdn.plot.ly/plotly-cartesian-2.27.1.min.js" charset="utf-8"></script>

{% load cache %}
<ul>
    <div class="form-container">
    <h2> {{ survey.title }} </h2>
    <p> {{ survey.description }} </p>
    {% cache 500 poll-chart %}
    {% for poll in polls %}
        <div id="poll-chart" hx-get="{% url 'polls:result_poll' poll.pk %}" hx-trigger="load"></div> 
    {% endfor %}
    </div>

</ul>
{% endcache %}

{% endblock %}
