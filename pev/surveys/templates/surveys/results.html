{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- JS plotly -->
<script src="https://cdn.plot.ly/plotly-cartesian-2.27.1.min.js" charset="utf-8"></script>


<div class="container-fluid">
<div class="d-flex justify-content-end">
    <a role="button" href={% url 'surveys:survey_detail' survey.pk %} class="btn btn-secondary">Back</a>
</div>


<ul>
    <div class="form-container">
    <h2> {{ survey.title }} </h2>
    <p> {{ survey.description }} </p>
    {% for poll in polls %}
        <div id="poll-table" hx-get="{% url 'polls:table_result' poll.pk %}" hx-trigger="load"></div>
        <div id="sex-chart" hx-get="{% url 'polls:result_sex' poll.pk %}" hx-trigger="load"></div>
        <div id="sex-table" hx-get="{% url 'polls:table_sex' poll.pk %}" hx-trigger="load"></div> 
    {% endfor %}
    </div>
</ul>
</div>

{% endblock %}
